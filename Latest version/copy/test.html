<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.min.css">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.min.js"></script>

</head>
<body>

    <h2>Update Password</h2>
    <!-- Form for password update -->
    <form id="updatePasswordForm" onsubmit="event.preventDefault(); updatePassword();">
        <input type="password" id="currentPassword" placeholder="Current Password" required><br><br>
        <input type="password" id="newPassword" placeholder="New Password" required><br><br>
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required><br><br>
        <button type="submit">Update Password</button>
    </form>

    <script src="../copy/js/Login.js"></script>
</body>
</html>
