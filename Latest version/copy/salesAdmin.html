    <!-- Content -->
    <div class="content">
        <div class="container mt-5">
            <div class="card card1">
                <div class="card-body">
                    <h5 class="card-title">Add Car</h5>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="carName" class="form-label">Car Name</label>
                            <input type="text" class="form-control" id="carName" placeholder="Enter car name">
                        </div>
                        <div class="col-md-6">
                            <label for="carModel" class="form-label">Model</label>
                            <input type="text" class="form-control" id="carModel" placeholder="Enter model">
                        </div>
                        <div class="col-md-6">
                            <label for="carPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="carPrice" placeholder="Enter price">
                        </div>
                        <div class="col-md-6">
                            <label for="carImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="carImage" accept="image/*" multiple>
                        </div>
                        <div class="col-md-6">
                            <label for="carDetails" class="form-label">Details</label>
                            <textarea class="form-control" id="carDetails" rows="1" placeholder="Enter details"></textarea>
                        </div>
    
                        <!-- الحقول الجديدة -->
                        <div class="col-md-6">
                            <label for="carFule" class="form-label">Fuel Type</label>
                            <input type="text" class="form-control" id="carFule" placeholder="Enter fuel type">
                        </div>
                        <div class="col-md-6">
                            <label for="carDrivType" class="form-label">Drive Type</label>
                            <input type="text" class="form-control" id="carDrivType" placeholder="Enter drive type">
                        </div>
                        <div class="col-md-6">
                            <label for="carTransnmission" class="form-label">Transmission</label>
                            <input type="text" class="form-control" id="carTransnmission" placeholder="Enter transmission type">
                        </div>
                        <div class="col-md-6">
                            <label for="carPower" class="form-label">Power</label>
                            <input type="text" class="form-control" id="carPower" placeholder="Enter power">
                        </div>
                        <div class="col-md-6">
                            <label for="carConsumption" class="form-label">Consumption</label>
                            <input type="text" class="form-control" id="carConsumption" placeholder="Enter consumption">
                        </div>
    
                        <div class="col-12 text-end">
                            <a href="#" class="btn btn-secondary rounded-pill p-3" onclick="addSaleCar()"> + Add </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- car table -->
    <div class="table-card">
        <div class="container">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Cars List</h5>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Car Id</th>
                                <th>Car Name</th>
                                <th>Model</th>
                                <th>Price</th>
                                <!-- <th>Details</th> -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="carTableBody">
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

      <!-- Modal Edit Car -->
<div class="modal fade" id="editCarModal" tabindex="-1" aria-labelledby="editCarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCarModalLabel">Edit Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCarForm">
                    <input type="hidden" id="editCarId">
                    <div class="mb-3">
                        <label for="editCarName" class="form-label">Car Name</label>
                        <input type="text" class="form-control" id="editCarName">
                    </div>
                    <div class="mb-3">
                        <label for="editCarModel" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="editCarModel">
                    </div>
                    <div class="mb-3">
                        <label for="editCarPrice" class="form-label">Car Price</label>
                        <input type="number" class="form-control" id="editCarPrice">
                    </div>
                    <div class="mb-3">
                        <label for="editCarDetails" class="form-label">Car Details</label>
                        <textarea class="form-control" id="editCarDetails" rows="3"></textarea>
                    </div>

                    <!-- New fields for fuel, power, drive type, etc. -->
                    <div class="mb-3">
                        <label for="editFuel" class="form-label">Fuel</label>
                        <input type="text" class="form-control" id="editFuel">
                    </div>
                    <div class="mb-3">
                        <label for="editPower" class="form-label">Power</label>
                        <input type="text" class="form-control" id="editPower">
                    </div>
                    <div class="mb-3">
                        <label for="editDrivType" class="form-label">Drive Type</label>
                        <input type="text" class="form-control" id="editDrivType">
                    </div>
                    <div class="mb-3">
                        <label for="editTransmission" class="form-label">Transmission</label>
                        <input type="text" class="form-control" id="editTransmission">
                    </div>
                    <div class="mb-3">
                        <label for="editConsumption" class="form-label">Consumption</label>
                        <input type="text" class="form-control" id="editConsumption">
                    </div>

                    <button type="submit" class="btn btn-primary" >Save Changes</button>
                </form>
            </div>
        </div>
    </div>
