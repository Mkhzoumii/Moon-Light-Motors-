<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Login</title>
    <link rel="stylesheet" href="../copy/css/loginabood.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <div class="container d-none d-md-block d-lg-block" id="container">
        <!-- starting sign up -->
        <div class="form-container sign-up">
            <form onsubmit="sendUserData(event)">
                <h1>Create Account</h1>
                <input type="text" placeholder="First Name" class="form-control" id="firstname">
                <input type="text" placeholder="Last Name" class="form-control" id="lastname">
                <input type="email" placeholder="Email" class="form-control" id="Email">
                <input type="password" placeholder="Password" class="form-control" id="pass">
                <input type="password" placeholder="Confirm Password" class="form-control" id="confirmPass">
                <button type="submit" class="btn btn-secondary rounded-pill p-3">Sign Up</button>
            </form>
        </div>
        <!-- starting sign in -->

        <div class="form-container login sign-in">
            <form onsubmit="login(event)">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" class="form-control" id="email">
                <input type="password" placeholder="Password" class="form-control" id="password">
                <button type="submit" class="btn btn-secondary rounded-pill p-3">Sign in</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel d-flex justify-content-center align-items-center toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden btn rounded-pill p-3" id="login">Sign In</button>
                </div>
                <div class="toggle-panel d-flex justify-content-center align-items-center toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden btn rounded-pill p-3" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container container1 d-none d-lg-none d-md-none d-sm-block">

        <div class="form-container sign-in-sm ">
            <form>
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" class="form-control" id="email">
                <input type="password" placeholder="Password" class="form-control" id="password">
                <button type="submit" class="btn btn-secondary rounded-pill p-3 mb-2" onclick="login()">Sign in</button>
                <span class="toSignUp" href="#">Not a member ? <a style="color: #123e35;">Sign up now</a></span>

            </form>
        </div>
    </div>

    <div class="container container2 d-none d-lg-none d-md-none d-sm-none">

        <div class="form-container sign-up-sm ">
            <form>
                <h1>Create Account</h1>
                <input type=" text" placeholder="first name" class="form-control" id="firstname">
            <input type="text" placeholder="last name" class="form-control" id="lastname">
            <input type="email" placeholder="Email" class="form-control" id="Email">
            <input type=" password" placeholder="Password" class="form-control" id="pass">
            <input type=" password" placeholder="Confirm Password" class="form-control" id="confirmPass">

            <button type="submit" class="btn btn-secondary rounded-pill p-3 mb-2" onclick="sendUserData()">Sign Up</button>

                <span class="toSignIn" href="#">Already have an account? <a style="color: #123e35;">sign in</a></span>

            </form>
        </div>
    </div>
    <script src="../copy/js/Loginabood.js"></script>
    <script src="../copy/js/login2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
