    <!-- Add Car Form -->
    <div class="container mt-5">
        <div class="card card1">
            <div class="card-body">
                <h5 class="card-title">Add Car</h5>
                <form id="addCarForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="carName" class="form-label">Car Name</label>
                        <input type="text" class="form-control" id="carName" placeholder="Enter car name">
                    </div>
                    <div class="col-md-6">
                        <label for="carModel" class="form-label">Model</label>
                        <input type="text" class="form-control" id="carModel" placeholder="Enter model">
                    </div>
                    <div class="col-md-6">
                        <label for="carPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="carPrice" placeholder="Enter price">
                    </div>
                    <div class="col-md-6">
                        <label for="carColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Enter car color">
                    </div>
                    <div class="col-md-6">
                        <label for="carBodyType" class="form-label">Body Type</label>
                        <input type="text" class="form-control" id="body" placeholder="Enter car body type">
                    </div>
                    <div class="col-md-6">
                        <label for="carImage" class="form-label">Image</label>
                        <input type="file" class="form-control" id="carImage" accept="image/*" multiple>
                    </div>
                    
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-secondary rounded-pill p-3" onclick="addCar()">+ Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Cars List Table -->
    <div class="table-card">
        <div class="container">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Cars List</h5>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Car Id</th>
                                <th>Car Name</th>
                                <th>Model</th>
                                <th>Price</th>
                                <th>Color</th>
                                <th>Body Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="carTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Car Modal -->
    <!-- Edit Car Modal -->
<div class="modal" tabindex="-1" id="editCarModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCarForm">
                    <div class="mb-3">
                        <label for="editCarId" class="form-label">Car ID</label>
                        <input type="text" class="form-control" id="editCarId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="editCarName" class="form-label">Car Name</label>
                        <input type="text" class="form-control" id="editCarName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCarModel" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="editCarModel" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCarPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="editCarPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCarColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="editCarColor" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCarBodyType" class="form-label">Body Type</label>
                        <input type="text" class="form-control" id="editCarBodyType" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="updateCar()">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
