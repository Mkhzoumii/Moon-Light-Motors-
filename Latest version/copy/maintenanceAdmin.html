<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <!-- links -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/usermanagement.css" />
    <!-- إضافة مكتبة SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="imgs/1730475449004.png" alt="Admin Logo">
                </a>
                <a class="navbar-brand d-md-none d-sm-none d-lg-inline-block" href="#">Admin Panel</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main" aria-controls="main" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="main">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link  p-2 p-lg-3" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active p-2 p-lg-3" href="maintenanceAdmin.html">Maintenance</a></li>
                    <li class="nav-item"><a class="nav-link p-2 p-lg-3" href="salesAdmin.html">Sales Management</a></li>
                    <li class="nav-item"><a class="nav-link p-2 p-lg-3" href="admin12.html">Rental Management</a></li>
                    <li class="nav-item"><a class="nav-link p-2 p-lg-3" href="sparPartsAdmin.html">spar Parts</a></li>
                    <li class="nav-item"><a class="nav-link p-2 p-lg-3" href="usermanagement.html">Users Management</a></li>
                    <li class="nav-item d-lg-none"><a href="#" class="btn btn-secondary rounded-pill p-3" >Log Out</a></li>
                </ul>
                <div class="search ps-3 pe-3 d-none d-lg-block">
                    <a href="#" class="btn btn-secondary rounded-pill p-3" onclick="logout()">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- car table -->
    <div class="table-card">
        <div class="container">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Cars List</h5>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>User Id</th>
                                <th>First Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Maintenance Type</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="maintenanceTableBody">
                            <!-- Data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Maintenance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editMaintenanceForm">
                        <div class="mb-3">
                            <label for="maintenanceType" class="form-label">Maintenance Type</label>
                            <input type="text" class="form-control" id="maintenanceType" />
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="datetime-local" class="form-control" id="startDate" />
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="datetime-local" class="form-control" id="endDate" />
                        </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID</label>
                            <input type="number" class="form-control" id="userId" readonly />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../copy/js/maintenanceAdmin.js"></script>
</body>

</html>
