    <div class="content">
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Car</h5>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="carName" class="form-label">Car Name</label>
                            <input type="text" class="form-control" id="carName" placeholder="Enter car name">
                        </div>
                        <div class="col-md-6">
                            <label for="carModel" class="form-label">Model</label>
                            <input type="text" class="form-control" id="carModel" placeholder="Enter model">
                        </div>
                        <div class="col-md-6">
                            <label for="carPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="carPrice" placeholder="Enter price">
                        </div>
                        <div class="col-md-6">
                            <label for="carImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="carImage" accept="image/*">
                        </div>
                        <div class="col-12 text-end">
                            <a href="#" class="btn btn-secondary rounded-pill p-3"> + Add </a>
                        </div>
                    </form>
