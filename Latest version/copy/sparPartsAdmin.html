    <!-- Content -->
    <div class="content">
        <div class="container mt-5">
            <div class="card card1">
                <div class="card-body">
                    <h5 class="card-title">Add spareparts</h5>
                    <form class="row g-3">
                        
                        <div class="col-md-6">
                            <label for="spareName" class="form-label">spareName</label>
                            <input type="text" class="form-control" id="spareName" placeholder="Enter name">
                        </div>
                        <div class="col-md-6">
                            <label for="carModel" class="form-label">Model</label>
                            <input type="text" class="form-control" id="carModel" placeholder="Enter model">
                        </div>
                        <div class="col-md-6">
                            <label for=" sparepartsPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="sparepartsPrice" placeholder="Enter price">
                        </div>
                        <div class="col-md-6">
                            <label for="qty" class="form-label">quantity</label>
                            <input type="number" class="form-control" id="qty" placeholder=" Entity quantity">
                        </div>
                        <div class="col-md-6">
                            <label for="sparepartsImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="sparepartsImage" accept="image/*" >
                        </div>
                       
    
                       
                        <div class="col-12 text-end">
                            <a href="#" class="btn btn-secondary rounded-pill p-3" onclick="addSaleCar()"> + Add </a>
                        </div>
                    </form>
                </div>

                                <th>Model</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="carTableBody">
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

<div class="mb-3">
